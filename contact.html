<body id="page-top">

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top" id="mainNav">
    <div class="container">
      <a class="navbar-brand js-scroll-trigger" href="index.html"><img src="assets/images/NeverCoastLarge.png" class="top-logo img-fluid"></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link js-scroll-trigger" href="index.html#work">Our Work</a>
          </li>
          <li class="nav-item">
            <a class="nav-link js-scroll-trigger" href="index.html#services">Services</a>

            <a class="nav-link js-scroll-trigger" href="#contact-form">Get Started</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <header>
    <div class="overlay"></div>
    <video playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop">
      <source src="assets/video/NeverCoastContact.mp4" type="video/mp4">
    </video>
    <div class="container mt-auto">
      <div class="d-flex h-100 text-center align-items-center">
        <div class="w-100 text-white intro-stat">
          <h1 class="display-3">Get in Touch Today</h1>
          <p class="lead mb-0">Reach out to a NeverCoast representative and find out how we can bring your business to the next level.</p>
        </div>
      </div>
    </div>
  </header>

  <section id="contact-form" class="bg-light">
    <div class="container">
      <div class="row mt-1">
          <div class="col-lg-8 col-lg-offset-2 mx-auto">
              <form id="contact-form" method="POST" action="https://formspree.io/info@nevercoast.co">
                  <div class="messages"></div>
                  <div class="controls">
                      <div class="frow row">
                          <div class="col-md-6">
                              <div class="form-group">
                                  <label for="form_name">First Name *</label>
                                  <input id="form_name" type="text" name="name" class="form-control" placeholder="Please enter your firstname *" required="required" data-error="Firstname is required.">
                                  <div class="help-block with-errors"></div>
                              </div>
                          </div>
                          <div class="col-md-6">
                              <div class="form-group">
                                  <label for="form_lastname">Last Name *</label>
                                  <input id="form_lastname" type="text" name="surname" class="form-control" placeholder="Please enter your lastname *" required="required" data-error="Lastname is required.">
                                  <div class="help-block with-errors"></div>
                              </div>
                          </div>
                      </div>
                      <div class="frow row">
                          <div class="col-md-6">
                              <div class="form-group">
                                  <label for="form_email">Email *</label>
                                  <input id="form_email" type="email" name="email" class="form-control" placeholder="Please enter your email *" required="required" data-error="Valid email is required.">
                                  <div class="help-block with-errors"></div>
                              </div>
                          </div>
                          <div class="col-md-6">
                              <div class="form-group">
                                  <label for="form_phone">Phone</label>
                                  <input id="form_phone" type="tel" name="phone" class="form-control" placeholder="(555) 555-5555">
                                  <div class="help-block with-errors"></div>
                              </div>
                          </div>
                      </div>
                      <div class="frow row">
                          <div class="col-md-12">
                              <div class="form-group">
                                  <label for="form_message">Message *</label>
                                  <textarea id="form_message" name="message" class="form-control" placeholder="What can we do for you?" rows="4" required="required" data-error="Please,leave us a message."></textarea>
                                  <div class="help-block with-errors"></div>
                              </div>
                          </div>
                          <div class="col-md-12">
                              <input type="submit" class="btn btn-secondary btn-send" value="Send message">
                          </div>
                      </div>
                  </div>
              </form>
          </div><!-- /.8 -->
      </div> <!-- /.row-->
    </div> <!-- /.container-->
  </section>

  <!-- Footer -->
  <footer class="py-1 bg-dark">
    <div class="container">
      <!-- Bottom Footer Info-->
      <div class="row">
        <div class="col-md-4 text-center">
          <a href="index.html" class="js-scroll-trigger mx-auto"><img src="assets/images/NeverCoastLarge.png" class="img-fluid bottom-logo" alt="NeverCoast Logo"></a>
        </div>
        <div class="col-md-4">
          <p class="mt-1 text-center text-white">Copyright &copy; NeverCoast</p>
        </div>
        <div class="col-md-4 d-flex flex-row">
          <div class="col-sm-2 px-2"><a href="https://www.instagram.com/nevercoast.co/"><img src="assets/icons/ColoredSocials/png/025-instagram.png" class="img-fluid"></a></div>
          <div class="col-sm-2 px-2"><a href="https://www.linkedin.com/company/nevercoast/"><img src="assets/icons/ColoredSocials/png/045-linkedin.png" class="img-fluid"></a></div>
        </div>
      </div>
    </div>
    <!-- /.container -->
  </footer>

  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    AOS.init();
  </script>

</body>
